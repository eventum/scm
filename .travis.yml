language: php

php:
- '7.0'
- '5.6'
- '5.5'
- '5.4'
- '5.3'

cache:
  directories:
    - .cache

# travis cache does not support files, only directories
# so do some hackery to use .cache/ for caching box.phar between builds
before_script:
  - ls -la .cache
  - test ! -e .cache/box.phar || cp -p .cache/box.phar .
  - make box.phar
  - cp -p box.phar .cache

script:
  - make phar

